<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Nota Pembelian</title>
    <link rel="stylesheet" href="formulir.css">
</head>
<body>
    <div class="formulir">
        <header>
            <h2>Formulir Nota Pembelian</h2>
        </header>
        <hr>
        <form>
            <label for="Nama_Pembeli">Nama pembeli :</label>
            <br>
            <input type="text" id="Nama_Pembeli" name="Nama_Pembeli" placeholder="Masukkan Nama">
            <br>
            <label for="Alamat_pembeli">Alamat pembeli :</label>
            <br>
            <textarea id="Alamat_pembeli" name="Alamat_pembeli" placeholder="Masukkan alamat"></textarea>
            <br>
            <label for="Kode_Pos">Kode pos :</label>
            <br>
            <input type="text" list="kodePosList" id="Kode_Pos" name="Kode_pos" placeholder="Masukkan kode pos">
            <datalist id="kodePosList">
                <option value="45777">45777</option>
                <option value="50111">50111</option>
                <option value="50112">50112</option>
                <option value="50114">50114</option>
                <option value="50115">50115</option>
                <option value="50117">50117</option>
                <option value="50122">50122</option>
                <option value="50123">50123</option>
                <option value="50232">50232</option>
            </datalist>
            <br>
            <label for="Tanggal_Beli">Tanggal beli :</label>
            <br>
            <input type="date" id="Tanggal_Beli" name="Tanggal_beli">
            <br>
            <label for="Pembayaran">Pembayaran :</label>
            <br>
            <input type="radio" id="PembayaranLunas" name="Pembayaran" value="Lunas">Lunas
            <input type="radio" id="PembayaranBelum" name="Pembayaran" value="Belum Bayar">Belum bayar
            <input type="radio" id="PembayaranDP" name="Pembayaran" value="DP">DP
            <div class="input-group">
                <input type="text" id="KetikPembayaran" name="Angka_DP" placeholder="Ketikkan angka uang muka">
            </div>
            <br>
            <label for="Metode_Pembayaran">Metode pembayaran :</label>
            <br>
            <select id="Metode_Pembayaran" name="Metode_pembayaran">
                <option value="Pilih">Pilih</option>
                <option value="Tunai">Tunai</option>
                <option value="Transfer">Transfer</option>
                <option value="Qris">Qris</option>
            </select>
            <br>
            <label for="Menu">Menu</label>
            <br>
            <div class="menu-item">
                <input type="checkbox" id="NasiGoreng" name="NasiGoreng" value="NasiGoreng">
                <label for="JumlahNasiGoreng">Nasi Goreng</label>
                <input type="text" id="JumlahNasiGoreng" name="Jumlah_NasiGoreng" placeholder="Jumlah item (angka)">
            </div>
            <div class="menu-item">
                <input type="checkbox" id="NasiRuwet" name="NasiRuwet" value="NasiRuwet">
                <label for="JumlahNasiRuwet">Nasi Ruwet</label>
                <input type="text" id="JumlahNasiRuwet" name="Jumlah_NasiRuwet" placeholder="Jumlah item (angka)">
            </div>
            <div class="menu-item">
                <input type="checkbox" id="BakmiRebus" name="BakmiRebus" value="BakmiRebus">
                <label for="JumlahBakmiRebus">Bakmi Rebus</label>
                <input type="text" id="JumlahBakmiRebus" name="Jumlah_BakmiRebus" placeholder="Jumlah item (angka)">
            </div>
            <div class="menu-item">
                <input type="checkbox" id="BakmiGoreng" name="BakmiGoreng" value="BakmiGoreng">
                <label for="JumlahBakmiGoreng">Bakmi Goreng</label>
                <input type="text" id="JumlahBakmiGoreng" name="Jumlah_BakmiGoreng" placeholder="Jumlah item (angka)">
            </div>
            <div class="button-container">
                <button type="button" onclick="this.form.reset()">Clear</button>
                <button type="submit">Send</button>
            </div>
        </form>
    </div>
</body>
</html>
